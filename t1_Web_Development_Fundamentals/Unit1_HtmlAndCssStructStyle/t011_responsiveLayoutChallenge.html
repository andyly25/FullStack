<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Star Wars Responsive Challenge</title>
    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <!-- Stylesheets -->
    <!-- You can add new files using the icon above Line 1, to the left of the index.html tab -->
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="float-grid.css">
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col-12">
          <h1>Star Wars Characters</h1>
          <p>Incomplete List</p>
        </div>
      </div>
    </header>
    <!-- /header -->
    <!-- All of the copy and pasting made me miss some divs and also had row for each tradingcard, took a while to figure out -->
    <div class="row">
      <div class="col-4">
        <div class="tradingcard">
          <img class="tradingcard-img" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/rey_square.png" alt="Rey from Star Wars">
          <div class="tradingcard-content">
            <h3>Rey</h3>
            <p>protagonist from Jakku</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="tradingcard">
          <img class="tradingcard-img" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/finn_square.png" alt="Finn from Star Wars">
          <div class="tradingcard-content">
            <h3>Finn</h3>
            <p>Stormtrooper, befriends Rey</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="tradingcard">
          <img class="tradingcard-img" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/kylo_square.png" alt="Kylo Ren from Star Wars">
          <div class="tradingcard-content">
            <h3>Kylo Ren</h3>
            <p>Main villain, or is he?</p>
          </div>
        </div>
      </div>
    </div>
    <!-- end row -->
    <div class="row">
      <div class="col-4">
        <div class="tradingcard">
          <img class="tradingcard-img" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/poe_square.png" alt="Poe from Star Wars">
          <div class="tradingcard-content">
            <h3>Poe</h3>
            <p>Pilot for the resistance</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="tradingcard">
          <img class="tradingcard-img" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/chewbacca_square.png" alt="Chewie from Star Wars">
          <div class="tradingcard-content">
            <h3>Chewbacca</h3>
            <p>A great first mate</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="tradingcard">
          <img class="tradingcard-img" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/yoda_square.png" alt="Yoda from Star Wars">
          <div class="tradingcard-content">
            <h3>Yoda</h3>
            <p>Wise, old Jedi master</p>
          </div>
        </div>
      </div>
    </div>
    <!-- end row -->
  </body>
</html>

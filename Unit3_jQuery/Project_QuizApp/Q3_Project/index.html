<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Game Quiz App</title>
    <!-- Asset loads below -->
    <link href="layout.css" rel="stylesheet" type="text/css">
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">    
    </script>
  </head>
  <body>
    <!-- The header will contain the title, logo, score -->
    <header class="layout_heading main_heading" role="banner">
      <div class="align_heading">
        <h1>Gaming Triva</h1>
        <img id="image_logo" src="https://i.imgur.com/fwyZlDA.jpg" alt="Quiz Logo">
        <span class="current_score">0</span>
      </div>
    </header>
    <!-- main will contain starter page, question pages, final pages -->
    <main class="align_heading layout_main" role="main">
      <form class="layout_container main_container ">
        <!-- This will be the starting page, question, answer, and final page -->
        <fieldset class="question"></fieldset>
      </form>
    </main>
    <!-- The footer is where question index and progress bar lie -->
    <footer class="layout_footer main_footer" role="contentinfo">
      <div class="row">
        <div class="col_6">
          <span class="question_index">0 of 10</span>
        </div>
        <div class="col_6 progress_bar">
          <div class="progress_bar_color"></div>
        </div>
      </div>
    </footer>
    <!-- JS files below -->
    <script src="datastore.js"></script>
    <script src="index.js"></script>
  </body>
</html>
